name: Docker

on:
  push:
    branches: [ main ]

jobs:
  integration-test:
    runs-on: ubuntu-latest
    services:
      nats-streaming:
        image: nats-streaming:latest
        container_name: nats_container
        ports:
          - "4222:4222"
        networks:
          - app-network
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build docker image for testing
        run: docker build . --file Dockerfile --tag test-image

      - name: Run integration tests with NATS Streaming
        run: |
          docker run --rm --network host test-image go test ./...

  build-and-push-to-yc: 
    runs-on: ubuntu-latest
    needs: integration-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build docker image for deployment
        run: docker build . --file Dockerfile --tag cr.yandex/${{ secrets.YC_REGISTRY_ID }}/delivery-service:latest

      - name: Login to YC Registry
        uses: docker/login-action@v3.0.0 
        with:
          registry: cr.yandex
          username: json_key
          password: ${{ secrets.YC_KEYS }}

      - name: Push tag to YC Registry
        run: docker push cr.yandex/${{ secrets.YC_REGISTRY_ID }}/delivery-service:latest 

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push-to-yc
    steps:
      - name: Checkout repository 
        uses: actions/checkout@v2

      - name: Deploy serverless container
        uses: yc-actions/yc-sls-container-deploy@v1 
        with: 
          yc-sa-json-credentials: ${{ secrets.YC_KEYS }}
          container-name: ${{ secrets.YC_CONTAINER_NAME }}
          folder-id: ${{ secrets.YC_FOLDER_ID }}
          revision-image-url: cr.yandex/${{ secrets.YC_REGISTRY_ID }}/delivery-service:latest 
          revision-service-account-id: ${{ secrets.YC_SA_ID }}
